[build]
  # Build command for Flutter web
  command = "flutter/bin/flutter build web --release"
  
  # The directory to publish (Flutter web build output)
  publish = "build/web"

[build.environment]
  # Flutter version to use
  FLUTTER_VERSION = "3.24.0"

# Install Flutter before building
[[plugins]]
  package = "@pnpm/netlify-plugin"

# Custom headers for better caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle SPA routing - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
